name: Full clean & deploy Modding-Haven-UI via sshpass

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js & Cache npm
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies only
        run: |
          npm ci

      - name: Install sshpass and rsync
        run: sudo apt-get update && sudo apt-get install -y sshpass rsync

      - name: Create directory and clean remote files (keep .env)
        run: |
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" ssh -o StrictHostKeyChecking=no \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} \
            "mkdir -p /www/wwwroot && \
             mkdir -p /www/wwwroot/Modding-Haven-UI && \
             cd /www/wwwroot/Modding-Haven-UI && \
             echo '--- Diretório atual: \$(pwd) ---' && \
             ls -la || true && \
             echo '--- Limpando arquivos antigos (preservando .env) ---' && \
             find . -mindepth 1 -maxdepth 1 ! -name '.env' -exec rm -rf {} + || true"

      - name: Copy source code to server
        run: |
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" \
            rsync -avz --exclude 'node_modules' --exclude '.git' --exclude 'dist' --exclude '.next' --exclude 'out' \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/www/wwwroot/Modding-Haven-UI/

      - name: Build on server and deploy with PM2
        run: |
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" ssh -o StrictHostKeyChecking=no \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} \
            "cd /www/wwwroot/Modding-Haven-UI && \
             echo '--- Instalando dependências no servidor ---' && \
             npm ci && \
             echo '--- Fazendo build ---' && \
             npm run build && \
             echo '--- Configurando permissões ---' && \
             chmod -R 755 . && \
             echo '--- Garantindo PM2 instalado ---' && \
             (command -v pm2 >/dev/null 2>&1 || npm i -g pm2) && \
             echo '--- Parando PM2 anterior ---' && \
             pm2 delete Modding-Haven-UI || true && \
             echo '--- Iniciando Next.js com PM2 ---' && \
             pm2 start npm --name Modding-Haven-UI -- start -- -p 3556 && \
             echo '--- Status do PM2 ---' && \
             pm2 list && \
             echo '--- Testando conexão local ---' && \
             sleep 3 && \
             curl -I http://localhost:3556 || echo '⚠️ Não conseguiu conectar localmente' && \
             echo '--- Verificando se porta está aberta ---' && \
             netstat -tlnp | grep :3556 || echo '⚠️ Porta 3556 não encontrada' && \
             echo '✅ Deploy concluído com sucesso'"
