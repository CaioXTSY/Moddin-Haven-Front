name: Deploy Modding Haven to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies & Build
        run: |
          npm ci
          npm run build

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Deploy to VPS
        env:
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
          REMOTE_DIR: /www/wwwroot/modding-haven-front
          PM2_APP_NAME: modding-haven-front
          PORT: 3456
        run: |
          sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "mkdir -p $REMOTE_DIR && rm -rf $REMOTE_DIR/*"
          sshpass -p "$SERVER_PASSWORD" scp -o StrictHostKeyChecking=no -r .next public package.json package-lock.json $SERVER_USER@$SERVER_IP:$REMOTE_DIR
          sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "cd $REMOTE_DIR && npm ci --omit=dev && npm install -g pm2 && pm2 delete $PM2_APP_NAME 2>/dev/null || true && NODE_ENV=production pm2 start 'npm run start -- -p $PORT -H 127.0.0.1' --name $PM2_APP_NAME --cwd $REMOTE_DIR && pm2 save && echo '✅ Deploy concluído - Rodando na porta ' $PORT"
